<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirija Sem Medo - Auto Escola</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" />
            </div>
            <span class="brand-name">Dirija Sem Medo</span>
        </a>
        
        <button class="login-btn">
            <svg class="user-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="5" fill="black"/>
                <path d="M2 23 C2 13 22 13 22 23" fill="black"/>
            </svg>
            Entre
        </button>
    </header>
    <main>
        <section class="register-section">
          <h2 class="section-title">Cadastro</h2>
          
          <div class="register-container">
            <form id="registerForm">
              <div class="form-section">
                <h3>Login</h3>
                <div class="form-group">
                  <label for="registerEmail">Email:</label>
                  <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Senha:</label>
                  <input type="password" id="registerPassword" name="senha" required>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirme a Senha:</label>
                  <input type="password" id="confirmPassword" name="confirmSenha" required>
                </div>
              </div>
            
              <div class="form-section">
                <h3>Dados Pessoais</h3>
                <div class="form-group">
                  <label for="fullName">Nome Completo:</label>
                  <input type="text" id="fullName" name="nome" required>
                </div>
                <div class="form-group">
                  <label for="phone">Telefone:</label>
                  <input type="tel" id="phone" name="telefone" required>
                </div>
                <div class="form-group">
                  <label for="altPhone">Telefone Alternativo:</label>
                  <input type="tel" id="altPhone" name="telefoneAlternativo">
                </div>
                <div class="form-group">
                  <label for="address">Endere√ßo:</label>
                  <input type="text" id="address" name="endereco" required>
                </div>
                <div class="form-group">
                  <label for="addressComplement">Complemento:</label>
                  <input type="text" id="addressComplement" name="complemento">
                </div>
                <div class="form-group">
                  <label for="city">Cidade:</label>
                  <input type="text" id="city" name="cidade" required>
                </div>
                <div class="form-group">
                  <label for="state">Estado:</label>
                  <input type="text" id="state" name="estado" required>
                </div>
                <div class="form-group">
                  <label for="zipCode">CEP:</label>
                  <input type="text" id="zipCode" name="cep" required>
                </div>
              </div>
            
              <button type="submit" class="register-submit-btn">Cadastrar</button>
            </form>
            
            
          </div>
        </section>
    </main>

            </div>

    </footer>
    
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-submit-btn">Entrar</button>
            </form>
        </div>

</body>
